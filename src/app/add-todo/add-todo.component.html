<h4>Add Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title"  id="title" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text"   [(ngModel)]="desc" class="form-control" name="desc" id="desc" placeholder="Description">
    </div>


    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
